<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - ExploreWorld</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #28313b 0%, #485461 100%);
      color: #fff;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 340px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #00eaff;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #00eaff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00bcd4;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }

    .hint {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 12px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 10px;
      justify-content: center;
    }

    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üåç Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <label><input type="checkbox" id="remember" /> Remember me</label>
    <button onclick="login()">Login</button>
    <p class="error" id="error">Invalid email or password</p>
    <p class="hint">Hint: admin@exploreworld.com / admin123</p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("remember").checked;
      const error = document.getElementById("error");

      const adminEmail = "admin@exploreworld.com";
      const adminPass = "admin123";

      if (email === adminEmail && password === adminPass) {
        if (remember) {
          localStorage.setItem("isAdmin", "true");
        } else {
          sessionStorage.setItem("isAdmin", "true");
        }
        window.location.href = "admin-dashboard.html";
      } else {
        error.style.display = "block";
      }
    }

    window.onload = () => {
      if (
        sessionStorage.getItem("isAdmin") === "true" ||
        localStorage.getItem("isAdmin") === "true"
      ) {
        window.location.href = "admin-dashboard.html";
      }
    };
  </script>
</body>
</html>
